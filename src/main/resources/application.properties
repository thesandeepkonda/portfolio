spring.application.name=portfolio
server.port=8080

spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Email Configuration (Update with your settings)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Custom Properties
app.admin.email=${ADMIN_EMAIL:kondasandeep56@gmail.com}
app.from.email=${FROM_EMAIL:noreply@sandeepkonda.com}

logging.level.com.sandeepkonda.portfolio=INFO
management.endpoints.web.exposure.include=health,info
